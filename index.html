<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XVideo Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f12711, #f5af19);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff512f, #f09819);
      border: none;
      border-radius: 4px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #f09819, #ff512f);
    }
    .loading {
      display: none;
      margin-top: 10px;
      font-size: 16px;
      color: #f5af19;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .results {
      margin-top: 20px;
      color: white;
    }
    .video-card {
      margin-top: 20px;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
    }
    .video-card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .video-details h3 {
      font-size: 20px;
      margin: 10px 0 5px;
    }
    .video-details a {
      text-decoration: none;
      color: white;
      background: #28a745;
      padding: 8px 12px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 10px;
    }
    .video-details a:hover {
      background: #218838;
    }
    #age-verification {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #age-verification button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 14px;
    }
    #main-content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="age-verification">
    <h1>Are You 18 or Older?</h1>
    <button onclick="verifyAge()">Yes, I'm 18+</button>
    <button onclick="denyAccess()">No, Take Me Back</button>
  </div>

  <div class="container" id="main-content">
    <h1>XVideo Downloader</h1>
    <form id="download-form">
      <input type="text" id="video-url" placeholder="Enter XVideo URL" required>
      <button type="submit">Download</button>
    </form>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
    <div class="results" id="results"></div>
  </div>

  <script>
    const API_URL = "https://api.davidcyriltech.my.id/xvideo";

    // Age Verification
    function verifyAge() {
      document.getElementById("age-verification").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }

    function denyAccess() {
      alert("You must be 18+ to access this page.");
      window.location.href = "https://www.google.com";
    }

    // Handle form submission
    document.getElementById("download-form").addEventListener("submit", async (event) => {
      event.preventDefault();

      const videoUrl = document.getElementById("video-url").value.trim();
      const loading = document.getElementById("loading");
      const results = document.getElementById("results");

      results.innerHTML = "";
      loading.style.display = "block";

      try {
        // Fetch video details from the API
        const response = await fetch(`${API_URL}?url=${encodeURIComponent(videoUrl)}`);
        const data = await response.json();

        if (!data.success) {
          throw new Error("Video not found or API error.");
        }

        // Render video details
        const videoCard = document.createElement("div");
        videoCard.className = "video-card";

        const thumbnail = document.createElement("img");
        thumbnail.src = data.thumbnail;

        const details = document.createElement("div");
        details.className = "video-details";

        const title = document.createElement("h3");
        title.textContent = data.title;

        const downloadLink = document.createElement("a");
        downloadLink.href = data.download_url;
        downloadLink.target = "_blank";
        downloadLink.textContent = "Download Video";

        details.appendChild(title);
        details.appendChild(downloadLink);

        videoCard.appendChild(thumbnail);
        videoCard.appendChild(details);

        results.appendChild(videoCard);
      } catch (error) {
        results.innerHTML = `<p style="color: red;">${error.message}</p>`;
      } finally {
        loading.style.display = "none";
      }
    });
  </script>
</body>
  </html>
