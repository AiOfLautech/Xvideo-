<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xvideo Downloader Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4757;
      --primary-dark: #ff2b2b;
      --background: #0f0f0f;
      --surface: #1a1a1a;
      --text: #ffffff;
      --text-secondary: #b0b0b0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    header {
      background-color: var(--surface);
      padding: 2rem;
      text-align: center;
      border-bottom: 2px solid rgba(255, 71, 87, 0.1);
    }

    h1 {
      font-size: 2rem;
      color: var(--primary);
      margin: 0;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .search-container {
      background: var(--surface);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      gap: 1rem;
    }

    .input-group input {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: #252525;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary);
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .results {
      display: grid;
      gap: 1.5rem;
    }

    .result-item {
      background: var(--surface);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
    }

    .thumbnail {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-bottom: 3px solid var(--primary);
    }

    .result-content {
      padding: 1.5rem;
    }

    .result-title {
      font-size: 1.25rem;
      margin: 0 0 1rem 0;
      color: var(--text);
    }

    .meta {
      display: flex;
      gap: 1rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .video-preview {
      width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
      background: #000;
    }

    .loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .spinner {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }

    .age-verification {
      max-width: 400px;
      margin: 5rem auto;
      padding: 3rem;
      background: var(--surface);
      border-radius: 16px;
      text-align: center;
    }

    .age-title {
      color: var(--primary);
      margin-bottom: 2rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      
      .input-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="age-verification" id="ageVerificationPage">
    <h2 class="age-title">Age Verification</h2>
    <p>You must be 18+ to access this content</p>
    <button class="btn" id="ageVerifyBtn">Confirm I'm 18+</button>
  </div>

  <div class="container" id="mainContent" style="display: none;">
    <header>
      <h1>XVideo Downloader Pro</h1>
    </header>

    <div class="search-container">
      <div class="input-group">
        <input type="text" id="videoSearch" placeholder="Enter video URL or keywords...">
        <button class="btn" id="searchButton">
          <span>Search</span>
        </button>
      </div>
    </div>

    <div class="results" id="resultsContainer"></div>
  </div>

  <div class="loading" id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <script>
    document.getElementById('ageVerifyBtn').addEventListener('click', () => {
      document.getElementById('ageVerificationPage').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    });

    document.getElementById('searchButton').addEventListener('click', async () => {
      const searchTerm = document.getElementById('videoSearch').value.trim();
      if (!searchTerm) return;

      const loading = document.getElementById('loadingSpinner');
      loading.style.display = 'block';

      try {
        const response = await fetch(`https://api.davidcyriltech.my.id/search/xvideo?text=${searchTerm}`);
        const data = await response.json();
        
        const resultsContainer = document.getElementById('resultsContainer');
        resultsContainer.innerHTML = '';

        if (data.success && data.result.length > 0) {
          data.result.forEach(item => {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `
              <img class="thumbnail" src="${item.thumbnail}" alt="${item.title}">
              <div class="result-content">
                <h3 class="result-title">${item.title}</h3>
                <div class="meta">
                  <span>${item.duration}</span>
                  <span>${item.quality}</span>
                </div>
                <button class="btn" onclick="showVideoPreview('${item.url}', this)">
                  Download & Preview
                </button>
              </div>
            `;
            resultsContainer.appendChild(resultItem);
          });
        } else {
          resultsContainer.innerHTML = '<p>No videos found. Try another search.</p>';
        }
      } catch (error) {
        console.error('Search error:', error);
        alert('Error searching videos');
      } finally {
        loading.style.display = 'none';
      }
    });

    async function showVideoPreview(url, button) {
      const resultItem = button.closest('.result-item');
      const loading = document.getElementById('loadingSpinner');
      loading.style.display = 'block';

      try {
        const response = await fetch(`https://apis.davidcyriltech.my.id/xvideo?url=${url}`);
        const data = await response.json();

        if (data.success) {
          const previewContainer = document.createElement('div');
          previewContainer.innerHTML = `
            <video class="video-preview" controls autoplay>
              <source src="${data.download_url}" type="video/mp4">
            </video>
            <div style="margin-top: 1rem;">
              <a href="${data.download_url}" class="btn" download>
                Download Now
              </a>
            </div>
          `;
          resultItem.querySelector('.result-content').appendChild(previewContainer);
        }
      } catch (error) {
        console.error('Preview error:', error);
        alert('Error loading video preview');
      } finally {
        loading.style.display = 'none';
      }
    }
  </script>
</body>
      </html>
