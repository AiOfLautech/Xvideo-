<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xvideo Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c0c0c;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #121212;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #f00;
      font-weight: 700;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .input-container {
      display: flex;
      margin-bottom: 15px;
    }
    .input-container input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      background-color: #2c2c2c;
      color: #fff;
    }
    .input-container button {
      padding: 12px 16px;
      background-color: #ff2b2b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .input-container button:hover {
      background-color: #ff4b4b;
    }
    .results {
      max-height: 1000px;
      overflow-y: auto;
      margin-top: 20px;
      padding: 10px;
      background-color: #252525;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      position: relative;
      border: 2px solid #f00;
      animation: glow 1.5s infinite alternate;
    }
    .result-item {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #333;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .result-item h3 {
      font-size: 18px;
      margin: 0;
      color: #fff;
    }
    .result-item p {
      font-size: 14px;
      color: #bbb;
    }
    .result-item img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    .loading div {
      width: 60px;
      height: 60px;
      border: 10px solid #fff;
      border-top: 10px solid #ff2b2b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: relative;
    }
    .loading div::after {
      content: 'X';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
      font-weight: 700;
      font-family: 'Arial', sans-serif; /* Change the font here */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes glow {
      0% { border-color: #ff2b2b; }
      50% { border-color: #f5f5f5; }
      100% { border-color: #ff2b2b; }
    }
    .age-verification {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      background-color: #2c2c2c;
      border-radius: 8px;
      max-width: 400px;
      margin: 50px auto;
    }
    .age-verification h2 {
      color: #f00;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .age-verification button {
      padding: 12px 16px;
      background-color: #ff2b2b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .age-verification button:hover {
      background-color: #ff4b4b;
    }
    .download-btn {
      padding: 10px 20px;
      background-color: #ff2b2b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .download-btn:hover {
      background-color: #ff4b4b;
    }
  </style>
</head>
<body>

  <!-- Age Verification Page -->
  <div class="age-verification" id="ageVerificationPage">
    <h2>Are you over 18 years old?</h2>
    <button id="ageVerifyBtn">Yes, I'm over 18</button>
  </div>

  <div class="container" id="mainContent" style="display:none;">
    <header>
      <h1>Xvideo Downloader</h1>
    </header>

    <div class="input-container">
      <input type="text" id="videoSearch" placeholder="Enter video name or URL">
      <button id="searchButton">Search</button>
    </div>

    <div class="results" id="resultsContainer">
      <!-- Search results will be shown here -->
    </div>
  </div>

  <div class="loading" id="loadingSpinner">
    <div></div>
  </div>

  <script>
    document.getElementById('ageVerifyBtn').addEventListener('click', function () {
      // Hide age verification page and show the main content
      document.getElementById('ageVerificationPage').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    });

    document.getElementById('searchButton').addEventListener('click', function () {
      const searchTerm = document.getElementById('videoSearch').value.trim();
      if (searchTerm === '') return;
      
      // Show loading spinner
      document.getElementById('loadingSpinner').style.display = 'flex';

      // Fetch search results from the API
      fetch(`https://api.davidcyriltech.my.id/search/xvideo?text=${searchTerm}`)
        .then(response => response.json())
        .then(data => {
          // Hide loading spinner
          document.getElementById('loadingSpinner').style.display = 'none';

          // Display results
          const resultsContainer = document.getElementById('resultsContainer');
          resultsContainer.innerHTML = '';

          if (data.success && data.result.length > 0) {
            data.result.forEach(item => {
              const resultItem = document.createElement('div');
              resultItem.classList.add('result-item');
              
              resultItem.innerHTML = `
                <img src="${item.thumbnail}" alt="${item.title}">
                <h3>${item.title}</h3>
                <p>Duration: ${item.duration} | Quality: ${item.quality}</p>
                <a href="${item.url}" target="_blank" style="color: #ff2b2b;">View Video</a>
                <button class="download-btn" onclick="downloadVideo('${item.url}')">Download Video</button>
              `;
              resultsContainer.appendChild(resultItem);
            });
          } else {
            resultsContainer.innerHTML = '<p>No results found.</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching search results:', error);
          document.getElementById('loadingSpinner').style.display = 'none';
        });
    });

    function downloadVideo(url) {
      // Show loading spinner again
      document.getElementById('loadingSpinner').style.display = 'flex';
      
      // Fetch the download URL
      fetch(`https://api.davidcyriltech.my.id/xvideo?url=${url}`)
        .then(response => response.json())
        .then(data => {
          // Hide loading spinner
          document.getElementById('loadingSpinner').style.display = 'none';

          if (data.success) {
            window.location.href = data.download_url;
          } else {
            alert('Failed to fetch download link.');
          }
        })
        .catch(error => {
          console.error('Error fetching download link:', error);
          document.getElementById('loadingSpinner').style.display = 'none';
        });
    }
  </script>

</body>
</html>
